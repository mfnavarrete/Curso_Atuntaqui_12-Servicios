<table>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Edad</th>
    <th>Cuenta Bancaria</th>
  </tr>
  <tr *ngFor="let persona of arrPersonas">

    <td>{{ persona.apellido }}</td>
    <td>{{ persona.edad }}</td>
    <td>{{ persona.cuentaBancaria }}</td>
  </tr>
</table>
